<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bloco" id="b1">
        Bloco 1
    </div>
    
    <div class="bloco" id="b2">
        Bloco 2
    </div>

    <script>
        var bloco1 = document.getElementById('b1')
        bloco1.addEventListener('mouseover', overb1)
        bloco1.addEventListener('mouseout', outb1)
        bloco1.addEventListener('click', clickb1)

        var bloco2 = document.getElementById('b2')
        bloco2.addEventListener('click', clickb2)
        
        function overb1() {
            bloco1.style.opacity = '0'
            bloco1.style.transition = 'opacity .5s'
        }
        function outb1() {
            bloco1.style.opacity = '1'
            bloco1.innerHTML = 'Bloco1'
        }
        function clickb1() {
            bloco1.style.opacity = '1'
            bloco1.innerText = 'ACHO!!!'
        }

        function clickb2() {
            bloco2.innerText = 'Ol√°'
            bloco2.style.width = '500px'
            bloco2.style.height = '500px'
            bloco2.style.lineHeight = '500px'
            bloco2.style.fontSize = '60pt'
        }
    </script>
</body>
</html>
