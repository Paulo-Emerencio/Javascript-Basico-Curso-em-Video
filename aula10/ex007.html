<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            padding-left: 400px;
            font: normal 18pt Arial;
        }
        input {
            font: normal 16pt Arial;
            width: 100px;
        }
        #res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" > +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var n1 = Number(document.getElementById('txtn1').value)
            var n2 = Number(document.querySelector('input#txtn2').value)
            var res = document.getElementById('res')
            var soma = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a: <strong>${soma}</strong>`

            /*
            Quando você pega o conteudo de um input, ele sempre vem como uma string,
            então, se você quiser tratar esses dados como números para fazer operações matemáticas,
            é necessário usar Number(conteudo.value) para converter de string para number.
            */
        }
    </script>
</body>
</html>
