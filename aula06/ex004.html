<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome madafoca?')
        document.write(`Olá ${nome}. Seu nome tem <strong>${nome.length}</strong> letras. <br>`)
        document.write(`Seu nome em letras maiúsculas, fica assim: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas, fica assim: ${nome.toLowerCase()} <br>`)
        /*
        "document.write()" escreve no corpo do HTML.
        "variavel.length" conta quantos caracteres tem a string.
        "variavel.toUpperCase()" coloca a string toda em Maiúscula.
        "variavel.toLowerCase()" coloca tudo em minúsculo.

        *Não esquecer parênteses no toUpperCase() e no toLowerCase().
        */

        var n1 = 2045.6
        document.write(n1.toFixed(2) + "<br>")
        document.write(n1.toFixed(2).replace(".",",") + "<br>")
        document.write(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
        /*
        "variavel.toFixed(numero que vc quiser)" para escolher quantas casas decimais serão mostradas.
        "variavel.replace(".",",")" nesse caso, trocou o ponto pela vírgula.
        "variavel.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})" Colocou o valor no formato da moeda brasileira.

        *É só mudar o BRL para outra moeda, que ele mostra no formato dessa outra moeda.
        */

    </script>
</body>
</html>
